<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="D14BL0">
  <title>Место</title>
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img class="header__logo" alt="Логотип" src="./images/logo_white.svg">
    </header>
    <main class="main-content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар текущего профиля">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="default-button profile__edit-button" aria-label="Редактирование профиля"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="default-button profile__add-button" aria-label="Добавить фотографию"></button>
      </section>
      <section class="cards" aria-label="Галлерея фотографий">
        <article class="card">
          <img class="card__image" src="./images/karachaevsk.jpg" alt="Заброшенный храм на фоне гор">
          <h2 class="card__text">Карачаевск</h2>
          <button type="button" class="default-button card__like" aria-label="Поставить лайк"></button>
        </article>
        <article class="card">
          <img class="card__image" src="./images/elbrus.jpg" alt="Степь на рассвете, на горизонте виднеется Эльбрус">
          <h2 class="card__text">Гора Эльбрус</h2>
          <button type="button" class="default-button card__like" aria-label="Поставить лайк"></button>
        </article>
        <article class="card">
          <img class="card__image" src="./images/dombai.jpg" alt="Горная гряда, заснеженный хребет на заднем фоне, с высоким пиком">
          <h2 class="card__text">Домбай</h2>
          <button type="button" class="default-button card__like" aria-label="Поставить лайк"></button>
        </article>
        <article class="card">
          <img class="card__image" src="./images/elbrus.jpg" alt="Степь на рассвете, на горизонте виднеется Эльбрус">
          <h2 class="card__text">Гора Эльбрус</h2>
          <button type="button" class="default-button card__like" aria-label="Поставить лайк"></button>
        </article>
        <article class="card">
          <img class="card__image" src="./images/dombai.jpg" alt="Горная гряда, заснеженный хребет на заднем фоне, с высоким пиком">
          <h2 class="card__text">Домбай</h2>
          <button type="button" class="default-button card__like" aria-label="Поставить лайк"></button>
        </article>
        <article class="card">
          <img class="card__image" src="./images/karachaevsk.jpg" alt="Заброшенный храм на фоне гор">
          <h2 class="card__text">Карачаево-Черкессия</h2>
          <button type="button" class="default-button card__like" aria-label="Поставить лайк"></button>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__site-info">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup page__popup">
    <div class="popup__container">
      <form class="form-profile-edit" name="form-profile-edit">
        <h2 class="form-profile-edit__title">Редактировать профиль</h2>
        <input type="text" name="title" value="Жак-Ив Кусто" class="form-profile-edit__text-input" placeholder="Введите имя" required>
        <input type="text" name="subtitle" value="Исследователь океана" class="form-profile-edit__text-input" placeholder="Введите род занятий" required>
        <input type="submit" class="default-button form-profile-edit__button" value="Сохранить">
      </form>
      <button type="button" class="default-button popup__close-button" aria-label="Закрыть форму"></button>
    </div>
  </div>
  <script src="./pages/index.js"></script>
</body>
</html>
