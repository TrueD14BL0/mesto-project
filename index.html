<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="D14BL0">
  <title>Место</title>
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img class="header__logo" alt="Логотип" src="./images/logo_white.svg">
    </header>
    <main class="main-content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар текущего профиля">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="default-button profile__edit-button" aria-label="Редактирование профиля"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="default-button profile__add-button" aria-label="Добавить фотографию"></button>
      </section>
      <section class="cards" aria-label="Галлерея фотографий"></section>
    </main>
    <footer class="footer">
      <p class="footer__site-info">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup page__popup popup_type_edit-form">
    <div class="popup__container">
      <form class="popup__form form form-profile-edit" name="form-profile-edit">
        <h2 class="form__title">Редактировать профиль</h2>
        <input type="text" id="edit-form-name" name="name" value="" class="form-profile-edit__name form__text-input" placeholder="Введите имя" required
          required minlength="2" maxlength="40" data-custom-error="Поле «Имя» может содержать латинские буквы, кириллические буквы, знаки дефиса и пробелы" pattern="^[a-zA-Zа-яёА-ЯЁ\- ]+$">
        <span class="form__span edit-form-name-error">Вы пропустили это поле</span>
        <input type="text" id="edit-form-job" name="job" value="" class="form-profile-edit__job form__text-input" placeholder="Введите род занятий" required
          required minlength="2" maxlength="200" data-custom-error="Поле «О себе» может содержать латинские буквы, кириллические буквы, знаки дефиса и пробелы" pattern="^[a-zA-Zа-яёА-ЯЁ\- ]+$">
        <span class="form__span edit-form-job-error">Введите адрес сайта</span>
        <input type="submit" class="default-button form__button" value="Сохранить">
      </form>
      <button type="button" class="default-button popup__close-button" aria-label="Закрыть модальное окно"></button>
    </div>
  </div>
  <div class="popup page__popup popup_type_add-form">
    <div class="popup__container">
      <form class="popup__form form form-new-place" name="form-new-place">
        <h2 class="form__title">Новое место</h2>
        <input type="text" id="new-place-form-name" name="name" value="" class="form-new-place__name form__text-input" placeholder="Название" required minlength="2" maxlength="30"
          data-custom-error="Поле «Название» может содержать латинские буквы, кириллические буквы, знаки дефиса и пробелы" pattern="^[a-zA-Zа-яёА-ЯЁ\- ]+$">
        <span class="form__span new-place-form-name-error">Вы пропустили это поле</span>
        <input type="url" id="new-place-form-url" name="url" value="" class="form-new-place__url form__text-input" placeholder="Ссылка на картинку" required>
        <span class="form__span new-place-form-url-error">Введите адрес сайта</span>
        <input type="submit" class="default-button form__button" value="Создать">
      </form>
      <button type="button" class="default-button popup__close-button" aria-label="Закрыть модальное окно"></button>
    </div>
  </div>
  <div class="popup page__popup popup_type_picture">
    <div class="popup__container">
      <p class="popup__description"></p>
      <img class="popup__picture" alt="Предпросмотр выбранной карточки" src="#">
      <button type="button" class="default-button popup__close-button" aria-label="Закрыть модальное окно"></button>
    </div>
  </div>
  <template id="card-template">
    <article class="card">
      <img class="card__image" src="" alt="">
      <h2 class="card__text"></h2>
      <button type="button" class="default-button card__like" aria-label="Поставить лайк"></button>
      <button type="button" class="default-button card__delete" aria-label="Удалить карточку"></button>
    </article>
  </template>
  <script src="./pages/index.js"></script>
</body>
</html>
