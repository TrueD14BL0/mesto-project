<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="D14BL0">
  <title>Место</title>
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img class="header__logo" alt="Логотип" src="./images/logo_white.svg">
    </header>
    <main class="main-content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар текущего профиля">
        <div class="profile__info">
          <div class="profile__title-group">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="cards" aria-label="Галлерея фотографий">
        <article class="card">
          <img class="card__image" src="./images/karachaevsk.jpg" alt="Фотография карточки">
          <h2 class="card__text">Карачаевск</h2>
          <button class="card__like"></button>
        </article>
        <article class="card">
          <img class="card__image" src="./images/elbrus.jpg" alt="Фотография карточки">
          <h2 class="card__text">Гора Эльбрус</h2>
          <button class="card__like"></button>
        </article>
        <article class="card">
          <img class="card__image" src="./images/dombai.jpg" alt="Фотография карточки">
          <h2 class="card__text">Домбай</h2>
          <button class="card__like"></button>
        </article>
        <article class="card">
          <img class="card__image" src="./images/elbrus.jpg" alt="Фотография карточки">
          <h2 class="card__text">Гора Эльбрус</h2>
          <button class="card__like"></button>
        </article>
        <article class="card">
          <img class="card__image" src="./images/dombai.jpg" alt="Фотография карточки">
          <h2 class="card__text">Домбай</h2>
          <button class="card__like"></button>
        </article>
        <article class="card">
          <img class="card__image" src="./images/karachaevsk.jpg" alt="Фотография карточки">
          <h2 class="card__text">Карачаево-Черкессия</h2>
          <button class="card__like"></button>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__site-info">&commat; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup page__popup popup_opened">
    <div class="popup__container">
      <form class="form-profile-edit popup__form">
        <p class="form-profile-edit__title">Редактировать профиль</p>
        <input type="text" name="title" value="Жак-Ив Кусто" class="form-profile-edit__text-input">
        <input type="text" name="subtitle" value="Исследователь океана" class="form-profile-edit__text-input">
        <input type="submit" class="form-profile-edit__button" value="Сохранить">
      </form>
      <button class="popup__close-button"></button>
    </div>
  </div>
</body>
</html>
